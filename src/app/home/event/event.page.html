
<ion-content [fullscreen]="true" color="medium">
  <ion-header class ="ion-no-border" slot="fixed">
    <ion-toolbar>
      <ion-buttons slot="start" mode="md">
        <ion-back-button color="light" defaultHref="/home"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="bg-container">
    <div 
      [style.backgroundImage]="'url(' + event.image + ')'"
      class="bg"
    ></div>
  </div>

  <ion-item lines="none" color="light">
    <ion-label class="eventInfo" color="dark">
      {{event.nombre}}
      <ion-row>
        <ion-col>
          <ion-icon name="calendar-outline"></ion-icon>
          {{event.fecha | date: 'MMM d, y'}}
          <ion-icon name="location-outline" class="loc"></ion-icon>
          {{event.lugar}}
        </ion-col>
      </ion-row>
    </ion-label>

    <div slot="end" align="center">
      <ion-label color="primary">$45.000</ion-label>
      <p>252 Asientos Disponibles</p>
    </div>
  </ion-item>
  <ion-card>
    <ion-list>
      <ion-list-header> Acerca del Evento </ion-list-header>
      <p class=" ion-margin-horizontal ">{{ event.descripcion }}</p>

      <ion-row>
        <ion-col class="ion-align-items-center">
          <ion-avatar>
            <img src="assets/imgs/avatar1.jpg">
          </ion-avatar>
          <ion-avatar>
            <img src="assets/imgs/avatar2.jpg">
          </ion-avatar>
          <ion-avatar>
            <img src="assets/imgs/avatar3.jpg">
          </ion-avatar>
          <ion-avatar class="ion-text-center participant bg-avatar">
            <ion-text color="dark">+200</ion-text>>
          </ion-avatar>
        </ion-col>
        <ion-col class="ion-align-items-center participant-text">
          <ion-label>
            <ion-text color="dark"><strong>Participantes</strong></ion-text>
            <p>Tambien estaran ahi</p>
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-list-header class="ion-align-items-center">
        Ubicacion del Evento
      </ion-list-header>

      <div class="">
        <img [src]="event.map" >
      </div>
    </ion-list>
  </ion-card>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-row>
      <ion-col size="10">
        <ion-button
          expand="block"
          shape="round"
          color="primary"
          size="large"
          [strong]="true"
          [routerLink]="['/home/event-booking', event.id]"
        >
          <ion-text> Comprar Boleto </ion-text>
        </ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-fab-button color="light">
          <ion-icon name="heart-outline" color="primary"></ion-icon>
        </ion-fab-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>

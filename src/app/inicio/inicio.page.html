<ion-content [fullscreen]="true" color="dark">
  <swiper-container
    #onboarding
    [modules]="swiperModules"
    [pagination]="{ clickable: true }"
    [keyboard]="true"
    >
    @for(screen of onboardingScreens; track $index){
      <swiper-slide>
        <div 
          [ngStyle]="{ 'background-image': 'url(assets/onboarding_screens/' + screen?.image + ')'}"
          class="ion-text-right"
        ></div>
      </swiper-slide>
    }
    </swiper-container>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button
    expand="block"
    shape="round"
    color="primary"
    size="large"
    [strong]="true"
    routerLink="/home"
    >
      <ion-text> Ingresa Aca </ion-text>
    </ion-button>
  </ion-toolbar>
</ion-footer>
